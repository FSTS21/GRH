<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/stylesheets/min/custom.css" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
{{ setVar "layout" "col-12 col-xl-10 " }}

<body class="">
    <ul class="nav bg-dark d-flex justify-content-center">
        <div class="d-flex justify-content-between {{ layout }} ">
            <li class="nav-item ">
                <a class="nav-link active text-white" href="#">
                    <i class="far fa-user"></i>
                    Bonjour Mme. EL ARRAF Siham</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link active text-white" href="#">
                    <i class="far fa-share-square"></i>
                    Quitter</a>
            </li>
        </div>
    </ul>

    <div class="d-flex justify-content-center mt-5">
        <div class="{{ layout }}">
            <img src="/images/logo_usmba.png" width="500" class="pl-3">
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <div class="{{ layout }} row">

            <div id="menu-left" class="col-12 col-md-3 pl-3 pr-2">
                <div class="list-group vertical-menu ">
                    <a href="#vehicle" class="list-group-item collapsed " data-toggle="collapse" aria-expanded="false">
                        <i class="fa fa-car"></i> &nbsp; Personnel

                    </a>
                    <div class="collapse" id="vehicle">
                        <a href="#" class="list-group-item">
                            <i class="fa fa-list"></i>&nbsp; list
                        </a>
                    </div>

                    <a href="#" class="list-group-item active">
                        <i class="fa fa-history"></i> &nbsp; Recrutement
                    </a>
                </div>
            </div>





            <div class="col-12 col-md-9 mt-3 mt-md-0 pl-0">
                <div class="title-page col-12 p-2 pl-4 bg-dark">
                    <h4 class="text-white font-weight-bold text-capitalize"> Recrutement </h4>
                </div>
                <div class="col-12 bg-c-white p-2 pl-4 h-100">
                    <form>
                        <div class="form-group">
                            <label for="nomInput">Nom</label>
                            <input type="text" value="{{personne.nom}}"
                                class="{{ternaryIf myErrors.nom 'is-invalid' ''}}" id="nomInput"
                                aria-describedby="nomHelp">
                            {{#if myErrors.nom }}
                            <small id="nomHelp" class="form-text text-muted">{{ myErrors.nom }}</small>
                            {{/if}}
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" value="{{personne.email}}"
                                class="{{ternaryIf myErrors.email 'is-invalid' ''}}" id="emailInput"
                                aria-describedby="emailHelp">
                            {{#if myErrors.email }}
                            <small id="nomHelp" class="form-text text-muted">{{ myErrors.email }}</small>
                            {{/if}}
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>




</body>

</html>
